<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Important Question üëÄ</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      text-align: center;
      flex-direction: column;
    }

    .gif {
      width: clamp(100px, 25vw, 150px);
      margin-bottom: -20px; /* pulls GIF slightly above the box */
      z-index: 5;
    }

    .box {
      background: rgba(0, 0, 0, 0.25);
      padding: 5vw;
      border-radius: 16px;
      width: 85vw;
      max-width: 360px;
      min-width: 260px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: clamp(22px, 5vw, 28px);
      margin-bottom: 16px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: clamp(14px, 4vw, 18px);
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #555;
      color: white;
    }

    .heart {
      position: absolute;
      font-size: clamp(18px, 5vw, 28px);
      animation: explode 1.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      from {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      to {
        transform: translate(var(--x), var(--y)) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <img 
    class="gif" 
    src="https://media.tenor.com/VIChDQ6ejRQAAAAj/jumping-bear-hearts-no-png.gif" 
    alt="cute bear"
  >

  <div class="box" id="box">
    <h1>Will you be my Valentine? üíò</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="yes()">Yes ‚ù§Ô∏è</button>
      <button id="noBtn" onclick="no()">No üòê</button>
    </div>
  </div>

  <script>
    let scale = 1;

    function no() {
      scale += 0.25;
      document.getElementById("yesBtn").style.transform = `scale(${scale})`;
    }

    function yes() {
      document.getElementById("box").innerHTML = `
        <h1>AYYYY ü•π‚ù§Ô∏è</h1>
        <p>Best Valentine ever.</p>
      `;
      explodeHearts();
    }

    function explodeHearts() {
      const box = document.getElementById("box");
      const rect = box.getBoundingClientRect();

      const originX = rect.left + rect.width / 2;
      const originY = rect.top + rect.height / 2;

      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = originX + "px";
        heart.style.top = originY + "px";

        const x = (Math.random() - 0.5) * window.innerWidth * 0.5;
        const y = (Math.random() - 0.5) * window.innerHeight * 0.5;

        heart.style.setProperty("--x", x + "px");
        heart.style.setProperty("--y", y + "px");

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1500);
      }
    }
  </script>

</body>
</html>
